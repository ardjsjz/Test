<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cheat Menu</title>
  <script type="module">
    import { Pane } from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';

    const pane = new Pane({ title: 'Cheat Menu' });

    // Add some test controls
    pane.addButton({ title: 'Godmode' }).on('click', () => {
      console.log('Godmode triggered');
      // You can also send messages to Lua if needed
    });

    pane.addButton({ title: 'Teleport' }).on('click', () => {
      console.log('Teleport triggered');
    });

    // Add the remove menu button
    pane.addButton({ title: 'Remove Menu' }).on('click', () => {
      window.parent.postMessage({ action: 'remove_menu' }, '*');
    });
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
      user-select: none;
    }
    body {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px;
    }
  </style>
</head>
<body>

</html>
