<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Test DUI</title>
<style>
  html, body {
    width: 100%; height: 100%; margin: 0; padding: 20px;
    background: #222; color: #eee;
  }
  input, button {
    font-size: 18px;
    margin-top: 10px;
    padding: 10px;
    width: 100%;
  }
</style>
</head>
<body>
  <input id="testInput" placeholder="Type here..." />
  <button id="testBtn">Click me</button>

  <script>
    document.getElementById("testBtn").addEventListener("click", () => {
      alert("Button clicked! Input was: " + document.getElementById("testInput").value);
    });
  </script>
</body>
</html>
