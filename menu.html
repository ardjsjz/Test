<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Trigger Executor Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0; padding: 20px;
    background: #111;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    user-select: none;
  }
  #menu {
    max-width: 400px;
    background: #222;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  label {
    font-weight: 600;
    font-size: 14px;
    color: #99bbff;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    width: 100%;
    background: #111;
    color: #eee;
    outline: none;
  }
  button {
    padding: 12px;
    border-radius: 6px;
    border: none;
    background: #4477ff;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #3355cc;
  }
  button:active {
    background: #223399;
  }
  #removeMenuBtn {
    background: #cc4444;
  }
  #removeMenuBtn:hover {
    background: #aa3333;
  }
  #removeMenuBtn:active {
    background: #881111;
  }
</style>
</head>
<body>
  <div id="menu" tabindex="0">
    <label for="triggerInput">Paste Trigger Here:</label>
    <input id="triggerInput" type="text" placeholder="e.g. TriggerServerEvent('event', 'param')" autocomplete="off" />
    <button id="runTriggerBtn" type="button">Run Trigger</button>
    <button id="removeMenuBtn" type="button">Remove Menu</button>
  </div>

  <script>
    window.triggerToRun = null;

    const runBtn = document.getElementById('runTriggerBtn');
    const removeBtn = document.getElementById('removeMenuBtn');
    const triggerInput = document.getElementById('triggerInput');

    runBtn.onclick = () => {
      const val = triggerInput.value.trim();
      if(val.length === 0){
        alert('Please paste a trigger command!');
        return;
      }
      window.triggerToRun = val;  // set the global var
      triggerInput.value = "";     // clear input
    };

    removeBtn.onclick = () => {
      window.triggerToRun = "__REMOVE_MENU__";
    };
  </script>
</body>
</html>
