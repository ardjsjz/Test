<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trigger Executor Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 20px;
      height: 100%;
      background: #111;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      user-select: none;
      box-sizing: border-box;
    }
    #menu {
      max-width: 400px;
      background: #222;
      border-radius: 10px;
      box-shadow:
        0 0 10px rgba(0,0,0,0.7),
        inset 0 0 15px #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-sizing: border-box;
      margin: 0 auto;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      color: #99bbff;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      background: #111;
      color: #eee;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 8px #4477ff;
    }
    button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #4477ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      user-select: none;
    }
    button:hover {
      background: #3355cc;
    }
    button:active {
      background: #223399;
    }
    #removeMenuBtn {
      background: #cc4444;
    }
    #removeMenuBtn:hover {
      background: #aa3333;
    }
    #removeMenuBtn:active {
      background: #881111;
    }
  </style>
</head>
<body>
  <div id="menu" role="main" tabindex="0">
    <label for="triggerInput">Paste Trigger Here:</label>
    <input id="triggerInput" type="text" placeholder="e.g. TriggerServerEvent('mc9-coretto:server:addItem', 'water', 1)" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
    <button id="runTriggerBtn" type="button">Run Trigger</button>
    <button id="removeMenuBtn" type="button">Remove Menu</button>
  </div>

  <script>
    // Elements
    const runBtn = document.getElementById('runTriggerBtn');
    const removeBtn = document.getElementById('removeMenuBtn');
    const triggerInput = document.getElementById('triggerInput');

    // Send JSON message to Lua
    function sendMessage(obj) {
      const msg = JSON.stringify(obj);
      console.log("Sending message to Lua:", msg);
      window.parent.postMessage(msg, "*");
    }

    // Run trigger button handler
    runBtn.addEventListener('click', () => {
      const triggerText = triggerInput.value.trim();
      if (!triggerText) {
        alert('Please paste a trigger command!');
        return;
      }
      sendMessage({ action: 'run_trigger', trigger: triggerText });
    });

    // Remove menu button handler
    removeBtn.addEventListener('click', () => {
      sendMessage({ action: 'remove_menu' });
    });

    // Enter key runs trigger
    triggerInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        runBtn.click();
      }
    });

    // Auto focus input on load
    window.addEventListener('load', () => {
      triggerInput.focus();
    });
  </script>
</body>
</html>
