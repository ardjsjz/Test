<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cheat Menu</title>

  <!-- Load Tweakpane -->
  <script type="module">
    import { Pane } from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';

    // Create the pane
    const pane = new Pane({ title: 'Cheat Menu' });

    // Add functional buttons
    pane.addButton({ title: 'Godmode' }).on('click', () => {
      console.log('Godmode triggered');
    });

    pane.addButton({ title: 'Teleport' }).on('click', () => {
      console.log('Teleport triggered');
    });

    // Add a remove button
    pane.addButton({ title: 'Remove Menu' }).on('click', () => {
      console.log('Remove button clicked');
    });

    // Expose function to be called from Lua
    window.destroyPane = () => {
      pane.dispose();
      document.body.innerHTML = '<p style="color: white; font-size: 18px;">Menu closed.</p>';
    };
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: sans-serif;
      user-select: none;
    }

    body {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px;
    }
  </style>
</head>
<body>
</body>
</html>
