<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trigger Executor Menu HaHa</title>
  <style>
    body {
      margin: 0; padding: 20px;
      background: #111;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      user-select: none;
    }
    #menu {
      width: 320px;
      background: #222;
      border-radius: 10px;
      box-shadow:
        0 0 10px rgba(0,0,0,0.7),
        inset 0 0 15px #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      color: #99bbff;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      background: #111;
      color: #eee;
      outline: none;
    }
    button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #4477ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3355cc;
    }
    button:active {
      background: #223399;
    }
  </style>
</head>
<body>
  <div id="menu" role="main" tabindex="0">
    <label for="triggerInput">Paste Trigger Here:</label>
    <input id="triggerInput" type="text" placeholder="e.g. TriggerServerEvent('mc9-coretto:server:addItem', 'water', 1)" />
    <button id="runTriggerBtn">Run Trigger</button>
    <button id="removeMenuBtn" style="background:#cc4444;">Remove Menu</button>
  </div>

  <script>
    const runBtn = document.getElementById('runTriggerBtn');
    const removeBtn = document.getElementById('removeMenuBtn');
    const triggerInput = document.getElementById('triggerInput');

    runBtn.addEventListener('click', () => {
      const triggerText = triggerInput.value.trim();
      if (triggerText.length === 0) {
        alert('Please paste a trigger command!');
        return;
      }
      // Send the trigger command to Lua
      window.parent.postMessage(JSON.stringify({
        action: 'run_trigger',
        trigger: triggerText
      }), '*');
    });

    removeBtn.addEventListener('click', () => {
      window.parent.postMessage(JSON.stringify({
        action: 'remove_menu'
      }), '*');
    });

    // Optional: press Enter to run trigger
    triggerInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        runBtn.click();
      }
    });
  </script>
</body>
</html>
