<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trigger Executor Menu</title>
  <style>
    html, body {
      margin: 0; padding: 20px;
      height: 100%;
      background: #111;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      user-select: none;
      box-sizing: border-box;
    }
    #menu {
      max-width: 100%;
      width: 100%;
      max-height: 100%;
      background: #222;
      border-radius: 10px;
      box-shadow:
        0 0 10px rgba(0,0,0,0.7),
        inset 0 0 15px #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-sizing: border-box;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      color: #99bbff;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      background: #111;
      color: #eee;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 8px #4477ff;
    }
    button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #4477ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover {
      background: #3355cc;
    }
    button:active {
      background: #223399;
    }
    #removeMenuBtn {
      background: #cc4444;
    }
    #removeMenuBtn:hover {
      background: #aa3333;
    }
    #removeMenuBtn:active {
      background: #881111;
    }
  </style>
</head>
<body>
  <div id="menu" role="main" tabindex="0">
    <label for="triggerInput">Paste Trigger Here:</label>
    <input id="triggerInput" type="text" placeholder="e.g. TriggerServerEvent('mc9-coretto:server:addItem', 'water', 1)" />
    <button id="runTriggerBtn">Run Trigger</button>
    <button id="removeMenuBtn">Remove Menu</button>
  </div>

  <script>
    const runBtn = document.getElementById('runTriggerBtn');
    const removeBtn = document.getElementById('removeMenuBtn');
    const triggerInput = document.getElementById('triggerInput');

    runBtn.addEventListener('click', () => {
      const triggerText = triggerInput.value.trim();
      if (triggerText.length === 0) {
        alert('Please paste a trigger command!');
        return;
      }
      window.parent.postMessage(JSON.stringify({
        action: 'run_trigger',
        trigger: triggerText
      }), '*');
    });

    removeBtn.addEventListener('click', () => {
      window.parent.postMessage(JSON.stringify({
        action: 'remove_menu'
      }), '*');
    });

    triggerInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        runBtn.click();
      }
    });

    // Focus the input on load for better UX
    window.onload = () => {
      triggerInput.focus();
    };
  </script>
</body>
</html>
